<!DOCTYPE html>

<!-- Fig. 2.15: formulario2.html -->
<!-- Formulario que usa una variedad de componentes. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>M&aacute;s formularios</title>
    </head>

    <body>
        <h1>Formulario de retroalimentación</h1>
        <p>LLene este formulario para ayudarnos
            a mejorar nuestro sitio.</p>

            <form method="post" action="http://www.deitel.com">

                <input type="hidden" name="destinatario"
                    value="deitel@deitel.com">
                <input type="hidden" name="asunto"
                    value="Formulario de retroalimentación">
                <input type="hidden" name="redirigir"
                    value="principal.html">

                <p><label> Nombre:
                    <input name="nombre" type="text" size="25">
                </label></p>

                <!-- <Textarea> crea un cuadro de texto multilinea-->
                <p><label>Comentarios:<br>
                    <textarea name="comentarios" 
                    rows="4" cols="36"> Escriba aquí los comentarios</textarea>
                </label></p>

                <!-- <input type = "password"> inserta un  -->
                <!-- cuadro de texto que aparece enmascarado con -->
                <!-- caracteres de asteriscos -->
                <p><label> Dirección de correo electrónico:
                    <input name="email" type="password" size="25">
                </label></p>

                <p>
                    <strong>Cosas que le gustaron</strong>

                    <label>Diseño del sitio
                        <input name="cosasgustaron" type="checkbox"
                        value="Diseño"></label>
                    <label>Vínculos
                        <input name="cosasgustaron" type="checkbox"
                        value="Vinculos"></label>
                    <label>Facilidad de uso
                        <input name="cosasgustaron" type="checkbox"
                        value="Facilidad"></label>
                    <label>Imágenes
                        <input name="cosasgustaron" type="checkbox"
                        value="Imagenes"></label>
                    <label>Código fuente
                        <input name="cosasgustaron" type="checkbox"
                        value="Codigo"></label>
                </p>

                <!-- <input type = "radio"> crea un boton de -->
                <!-- opción. La diferencia entre botones de opción-->
                <!-- y casillas de vertificación es que sólo puede seleccionarse -->
                <!-- un botón de opción en un grupo -->

                <p>
                    <strong>Cómo llegó a nuestro sitio:</strong>

                    <label> Motor de búsqueda
                        <input name="comositio" type="radio"
                        value="motor de busqueda" checked></label>
                    <label> Vínculos desde otro sitio
                        <input name="comositio" type="radio"
                        value="vinculo" checked></label>
                    <label> Sitio web Deitel.com
                        <input name="comositio" type="radio"
                        value="deitel.com" checked></label>
                    <label> Referencia de un libro
                        <input name="comositio" type="radio"
                        value="libro" checked></label>
                    <label> Otro
                        <input name="comositio" type="radio"
                        value="otro" checked></label>
                </p>

                <p>
                    <label>Califique nustro sitio:

                        <!-- La etiqueta <select> presenta una lista -->
                        <!-- desplegable con opciones indicadas por las -->
                        <!-- etiquetas <option> -->
                        <select name="calificacion">
                            <option selected>Sorprendente</option>
                            <option>10</option>
                            <option>9</option>
                            <option>8</option>
                            <option>7</option>
                            <option>6</option>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                            <option>Malo</option>
                        </select>
                    </label>
                </p>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </p>
            </form>
            <a href="../Ejercicios/Ejercicio 9.html">Inicio</a>
    </body>

</html>
